[functions]

  [functions.emails]
  included_files = [
    "./emails/**"
  ]

[context.production]

  [context.production.functions]

    [context.production.functions.emails]
    included_files = [
      "./emails/**"
    ]

[context.main]

  [context.main.functions]

    [context.main.functions.emails]
    included_files = [
      "./emails/**"
    ]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
